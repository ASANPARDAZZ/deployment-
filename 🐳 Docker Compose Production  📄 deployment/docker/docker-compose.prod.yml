version: '3.8'

services:
  # Frontend
  frontend:
    image: apzbridge/frontend:${FRONTEND_VERSION:-latest}
    build:
      context: ../frontend
      dockerfile: Dockerfile.prod
    environment:
      - NODE_ENV=production
      - VUE_APP_API_URL=https://bridge.apzchain.org/api
      - VUE_APP_WS_URL=wss://bridge.apzchain.org/ws
    volumes:
      - /var/www/apz-bridge/frontend:/app/dist
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  api:
    image: apzbridge/api:${API_VERSION:-latest}
    build:
      context: ../backend
      dockerfile: Dockerfile.prod
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/apz_bridge
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:9092
      - JWT_SECRET=${JWT_SECRET}
      - RPC_URL_APZ=${RPC_URL_APZ}
      - RPC_URL_ETH=${RPC_URL_ETH}
    ports:
      - "127.0.0.1:8080:8080"
      - "127.0.0.1:8081:8081"
    depends_on:
      - postgres
      - redis
      - kafka
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Relayers
  apz-relayer:
    image: apzbridge/relayer:${RELAYER_VERSION:-latest}
    environment:
      - NODE_ENV=production
      - CHAIN=apz
      - RPC_URL=${RPC_URL_APZ}
      - BRIDGE_ADDRESS=${BRIDGE_ADDRESS_APZ}
      - PRIVATE_KEY=${RELAYER_PRIVATE_KEY_APZ}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3

  eth-relayer:
    image: apzbridge/relayer:${RELAYER_VERSION:-latest}
    environment:
      - NODE_ENV=production
      - CHAIN=ethereum
      - RPC_URL=${RPC_URL_ETH}
      - BRIDGE_ADDRESS=${BRIDGE_ADDRESS_ETH}
      - PRIVATE_KEY=${RELAYER_PRIVATE_KEY_ETH}
    restart: unless-stopped

  # Database
  postgres:
    image: postgres:14
    environment:
      - POSTGRES_DB=apz_bridge
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements
      -c pg_stat_statements.track=all
      -c max_connections=200
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Kafka Cluster
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_NUM_PARTITIONS: 3
    restart: unless-stopped

  # Monitoring
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - prometheus_data:/prometheus
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: apz-bridge-network
