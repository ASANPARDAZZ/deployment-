# Nginx Metrics for Prometheus
server {
    listen 8080;
    server_name 127.0.0.1;

    location /nginx-status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }

    location /metrics {
        proxy_pass http://prometheus:9090;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
}
